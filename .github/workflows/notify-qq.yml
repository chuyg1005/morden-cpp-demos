name: Notify QQ Group on Main Branch Push

on:
  push:
    branches:
      - main

jobs:
  notify-qq:
    runs-on: ubuntu-latest
    steps:
      - name: Send notification
        run: |
          # Option 1: Using a webhook service (example with a generic webhook)
          # You would need to replace this with your actual webhook URL
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{
              "message": "New push to main branch of C++ Learning Demo repository",
              "commit_author": "${{ github.actor }}",
              "commit_message": "${{ github.event.head_commit.message }}",
              "commit_url": "${{ github.event.head_commit.url }}",
              "repository": "${{ github.repository }}"
            }' \
            ${{ secrets.QQ_WEBHOOK_URL }}
            
          # Option 2: Using Serveré…± (China service for sending notifications)
          # curl -X POST \
          #   -d "text=GitHub Push Notification" \
          #   -d "desp=New push to main branch by ${{ github.actor }}: ${{ github.event.head_commit.message }}" \
          #   https://sctapi.ftqq.com/${{ secrets.SERVERCHAN_KEY }}.send
name: Notify QQ Group on Main Branch Push (Custom)

on:
  push:
    branches:
      - main

jobs:
  notify-qq:
    runs-on: ubuntu-latest
    steps:
      - name: Send notification to custom service
        run: |
          # Send notification to your custom service
          # This would require you to implement the QQ messaging part on your server
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.CUSTOM_SERVICE_TOKEN }}" \
            -d '{
              "event": "github_push",
              "repository": "${{ github.repository }}",
              "branch": "${{ github.ref }}",
              "commit_author": "${{ github.actor }}",
              "commit_message": "${{ github.event.head_commit.message }}",
              "commit_url": "${{ github.event.head_commit.url }}",
              "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
            }' \
            https://your-custom-service.com/qq-notification